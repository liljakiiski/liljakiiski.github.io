<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffcccb;
        }
        .header h1 {
            margin: 0;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box .images {
            display: flex;
            gap: 5px;
            padding: 10px;
            justify-content: center;
        }
        .box .images img {
            width: 48%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .box .content {
            padding: 15px;
            text-align: center;
        }
        .box .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .box .tags span {
            background: #eef;
            border-radius: 4px;
            padding: 3px 6px;
            margin: 0 5px;
        }
        .box a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
    <script>
        function filterGallery() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                const tags = Array.from(box.querySelectorAll('.tags span')).map(tag => tag.textContent.toLowerCase());
                if (tags.some(tag => tag.includes(query))) {
                    box.style.display = '';
                } else {
                    box.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Crochet Gallery</h1>
        <p>Explore my crochet recreations and find their patterns below!</p>
    </div>
    <div class="crochet-search-bar">
        <input type="text" id="searchInput" placeholder="Search by tags..." oninput="filterGallery()">
    </div>
    <div class="gallery">
        <!-- 20 Example Boxes -->
        <div class="box">
            <div class="images">
                <img src="assets/crochet/sweet-little-bunny-orig.webp" alt="Original Crochet Animal">
                <img src="my-recreation-1.jpg" alt="My Recreation">
            </div>
            <div class="content">
                <a href="pattern-link-1.html" target="_blank">View Pattern</a>
                <div class="tags">
                    <span>animal</span>
                    <span>zebra</span>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="images">
                <img src="original-animal-2.jpg" alt="Original Crochet Animal">
                <img src="my-recreation-2.jpg" alt="My Recreation">
            </div>
            <div class="content">
                <a href="pattern-link-2.html" target="_blank">View Pattern</a>
                <div class="tags">
                    <span>animal</span>
                    <span>cat</span>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="images">
                <img src="original-animal-3.jpg" alt="Original Crochet Animal">
                <img src="my-recreation-3.jpg" alt="My Recreation">
            </div>
            <div class="content">
                <a href="pattern-link-3.html" target="_blank">View Pattern</a>
                <div class="tags">
                    <span>animal</span>
                    <span>dog</span>
                </div>
            </div>
        </div>
        <!-- Add additional boxes with appropriate tags -->
        <!-- ... -->
    </div>
</body>
</html>
