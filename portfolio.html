<!DOCTYPE html> 
<html>
	<head>
		<title>LJA | Portfolio</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"> 
		<script src="https://kit.fontawesome.com/d4b1dbcaad.js" crossorigin="anonymous"></script>
		
		<!--Script for displaying crochet animals based on tags-->
		<script>
			function filterGallery() {
				const query = document.getElementById('searchInput').value.toLowerCase();
				const boxes = document.querySelectorAll('.box');
	
				boxes.forEach(box => {
					const tags = Array.from(box.querySelectorAll('.tags span')).map(tag => tag.textContent.toLowerCase());
					if (tags.some(tag => tag.includes(query))) {
						box.style.display = '';
					} else {
						box.style.display = 'none';
					}
				});
			}
		</script>
	</head>

	<body>
		<div class="header">
			<h1>✏️ Lilja-Site | Portfolio</h1>
		</div>

		<div class="navbar">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="resources.html">Resources</a>
			<a class="active" href="portfolio.html">Portfolio</a>
		</div>
	
		<div class="main">
			<div class="crochet-search-bar">
				<input type="text" id="searchInput" placeholder="Search by tags..." oninput="filterGallery()">
			</div>

			<div class="crochet-gallery">
				<!-- 20 Example Boxes -->
				<div class="crochet-box">
					<div class="crochet-images">
						<img src="assets/crochet/sweet-little-bunny-orig.webp" alt="Original Crochet Animal">
						<img src="assets/crochet/sweet-little-bunny-lilja.png" alt="My Recreation">
					</div>
					<div class="crochet-content">
						<a href="pattern-link-1.html" target="_blank">View Pattern</a>
						<div class="crochet-tags">
							<span>animal</span>
							<span>zebra</span>
						</div>
					</div>
				</div>
				<div class="crochet-box">
					<div class="crochet-images">
						<img src="original-animal-2.jpg" alt="Original Crochet Animal">
						<img src="my-recreation-2.jpg" alt="My Recreation">
					</div>
					<div class="crochet-content">
						<a href="pattern-link-2.html" target="_blank">View Pattern</a>
						<div class="crochet-tags">
							<span>animal</span>
							<span>cat</span>
						</div>
					</div>
				</div>
        </div>
	</body>	
</html>
